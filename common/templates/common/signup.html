{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup page</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>

  <div class="one">


    <img src="{% static 'images/signupimg.gif' %}" alt="">

    <div >
        <div class="card mb-3" style="width:400px; height: 400px; position: absolute;top: 20%;margin-left: 450px;background-color:RGB(229,229,229);">
            <div class="card-header" style="padding-left:170px;color: black;font-weight:800;">SIGN UP</div>
            <div class="card-body">
              <form method="POST">
                {% csrf_token %}
              <input type="text" placeholder="First name" style="margin-left: 40px;margin-top: 20px; border-radius: 7px;width: 300px;">
              <input type="text" placeholder="Last name" style="margin-left: 40px;margin-top: 20px;border-radius: 7px;width: 300px;">
              <input type="text" placeholder="Email" style="margin-left: 40px;margin-top: 20px;border-radius: 7px;width: 300px;">
              <input type="password" placeholder="Password" style="margin-left: 40px;margin-top: 20px;border-radius: 7px;width: 300px;">
              <div><a href="login" style="padding-left: 100px;text-decoration:none;">Already a member? log in</a></div>
              <button type="button" class="btn btn-dark" style="width:130px;margin-left: 130px;margin-top: 20px;">Sign up</button> 
              </form>
            </div>
          </div>
    </div>
    
</div>   

    
</body>
</html>
